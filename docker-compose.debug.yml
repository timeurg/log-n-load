name: 'log-n-load-dev'

services:
  backend:
    image: backend
    build:
      context: backend
      dockerfile: ./Dockerfile
      target: development      
    volumes:
      - ./backend:/home/node/backend
    environment:
      NODE_ENV: development
    ports:
      - 3000:3000
      - 9229:9229
    command: ["node", "/home/node/backend/node_modules/.bin/nest", "start", "--debug 0.0.0.0:9229", "--watch"]
